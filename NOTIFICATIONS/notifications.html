<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOALS</title>
  <link rel="stylesheet" href="notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Side Navigation Menu -->
  <div id="side-menu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="#preferences">Preferences</a>
    <a href="#notifications">Notifications</a>
    <a href="#savings-goals">Savings Goals</a>
    <a href="#rewards">Rewards</a>
  </div>

  <!-- Open Button for Side Menu -->
  <span class="open-btn" onclick="openNav()">&#9776; Open</span>

  <div class="content-wrapper">
    <div class="container">
      <h1>User Preferences & Savings Goals <i class="fas fa-piggy-bank"></i></h1>

      <!-- Preferences Section -->
      <section id="preferences" class="preferences">
        <h2>Set Your Preferences <i class="fas fa-cog"></i></h2>
        <form id="preferences-form">
          <label>
            <input type="checkbox" name="preferences" value="grocery">
            Grocery Discounts <i class="fas fa-shopping-cart"></i>
          </label>
          <label>
            <input type="checkbox" name="preferences" value="entertainment">
            Entertainment Deals <i class="fas fa-film"></i>
          </label>
          <label>
            <input type="checkbox" name="preferences" value="investment">
            Investment Opportunities <i class="fas fa-chart-line"></i>
          </label>
          <label>
            <input type="checkbox" name="preferences" value="electronics">
            Electronics Offers <i class="fas fa-laptop"></i>
          </label>
          <button type="submit">Save Preferences <i class="fas fa-save"></i></button>
        </form>
      </section>

      <!-- Notification Settings -->
      <section id="notifications" class="notifications">
        <h2>Notification Settings <i class="fas fa-bell"></i></h2>
        <label>
          <input type="checkbox" id="time-sensitive">
          Enable Time-Sensitive Notifications <i class="fas fa-clock"></i>
        </label>
      </section>

      <!-- Savings Goals -->
      <section id="savings-goals" class="savings-goals">
        <h2>Set a Savings Goal <i class="fas fa-money-bill-wave"></i></h2>
        <form id="savings-form">
          <label for="goal-amount">Goal Amount:</label>
          <input type="number" id="goal-amount" placeholder="Enter amount">
          <button type="submit">Set Goal <i class="fas fa-bullseye"></i></button>
        </form>
        <div id="goal-progress">
          <h3>Progress <i class="fas fa-chart-bar"></i></h3>
          <progress id="progress-bar" value="0" max="100"></progress>
          <p id="progress-text">0% of your goal achieved</p>
        </div>
      </section>

      <!-- Rewards Section -->
      <section id="rewards" class="rewards">
        <h2>Your Rewards <i class="fas fa-trophy"></i></h2>
        <ul id="rewards-list">
          <li>No rewards yet. Start saving to earn rewards! üèÜ</li>
        </ul>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 CAND.IT. All rights reserved.</p>
  </footer>

  <script src="notifications.js"></script>
</body>
</html>
